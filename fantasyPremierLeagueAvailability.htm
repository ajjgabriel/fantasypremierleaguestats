<html>
  <head>
	<meta name="viewport"
          content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no"/>
	<script type="text/javascript" language="javascript" src="js/jQuery/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/table/jquery.dynatable.js"></script>
	<link rel="stylesheet" type="text/css" href="css/table/jquery.dynatable.css">
    <link rel="stylesheet" media="all" href="css/bootstrap/bootstrap.min.css" />
	<script type="text/javascript" language="javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/img.css">
	<link rel="stylesheet" type="text/css" href="css/tables.css">
    <title>Fantasy Premier League Stats</title>
  </head>
  <body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#"><img src="images/logo.png"/></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="/">Fixture <span class="sr-only">(current)</span></a></li>
			<li><a href="retrieveFplDataByTrend">Trends</a></li>
			<li><a href="retrieveFplDataByAvailability">Status</a></li>
		  </ul>
		  
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<br><br>
	<table class="rwd-table" id="my-table" style="width:100%; text-align:left;">
		<thead>
			<tr>
				<th>Team Name</th>
				<th>Player Name</th>		
				<th>Injury/Suspension News</th>
			</tr>
		</thead>
		<tbody>
			{{range .}}
			  <tr>
				<td> {{.TeamName}}</td>
				<td>{{.Web_name}}</td>		
				<td>{{.News}}</td>
			  </tr>
			{{end}}
		</tbody>
	</table>
	<script>$('#my-table').dynatable(); </script>
    
  </body>
</html>
