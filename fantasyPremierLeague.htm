<html>
  <head>
    <title>Fantasy Premier League Stats</title>
  </head>
  <body>
	<form action="/retrieveFplDataByTrend" method="post">
	<input type="submit" value="Fpl Trends">
	</form>
	<table style="width:100%">
	<td>Team Name</td>
    <td>Current Fixture</td>		
    <td>Next Fixture</td>
	{{range .}}
  <tr>
    <td> {{.TeamName}}</td>
    <td>{{.Current_fixture}}</td>		
    <td>{{.Next_fixture}}</td>
  </tr>
  {{end}}
</table>
